<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/0ce3de349f.js" crossorigin="anonymous"></script>
    
    <title>Coding Interview</title>
</head>
<body>
    <div class="container mt-5" style="background-color: #709bbd !important
    ;max-width:500px;min-height:300px;">
        <form class="container pt-3">
            <img src="./img/Sample_User_Icon.png" alt="user icon" class="mx-auto d-block mt-3 mb-3" style="width: 33%;height: 33%;border:5px solid #fff;border-radius: 50%;">
            <h3 class="text-white text-center">MEMBER LOGIN</h3>
            <div class="form-group mt-3 mb-3 pt-1">
              
              <input type="email" class="form-control w-50 mx-auto" id="user" value="username" >
              
            </div>
          <div class="form-group mb-3">
              
              <input type="text" class="form-control w-50 mx-auto" id="password" value="password">
            </div>
            <div class="form-group form-check " style="margin-left:25%;">
                <input class="form-check-input " type="checkbox" value="" id="flexCheckDefault">
  <label class="form-check-label" for="flexCheckDefault">Remember Me
</label>
            </div>
            <div class="text-center pb-4">
                <button type="submit" class="btn btn-light" style="border-radius:1px;color:#709bbd;">LOGIN</button>
            </div>
            <p class="mt-1 mb-3 pb-2 text-center" style="color:#5b7f9b">or <span><a href="#" class="text-white"><u>forgot password</u></a></span></p>
          </form>
    </div>
    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

</body>
</html>
